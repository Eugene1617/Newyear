<title>To My Friends</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #1a2a6c, #0f2027);
  overflow: hidden;
  color: white;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
}

.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 20px;
}

.year {
  font-size: 7rem;
  letter-spacing: 12px;
  text-shadow: 0 0 40px rgba(255,255,255,0.8);
  animation: glow 2s infinite alternate;
  transition: all 1.5s ease;
}

.countdown {
  margin-top: 15px;
  font-size: 1.5rem;
  opacity: 0.9;
}

.message {
  margin-top: 25px;
  font-size: 1.3rem;
  opacity: 0;
  animation: fadeUp 2s ease forwards;
  animation-delay: 1.5s;
  line-height: 1.5;
}

.message span {
  display: inline-block;
  opacity: 0;
  transform: translateY(20px);
  animation: wordFade 0.8s forwards;
}
#mess {
  display: inline-block;
  font-size: clamp(2rem, 5vw, 3.2rem);
  text-align: center;
  letter-spacing: 2px;
  white-space: nowrap;
  overflow: hidden;
  max-width: 0;
  text-transform: capitalize;
  border-right: 3px solid rgba(255,255,255,0.8);
  text-shadow: 0 0 12px rgba(255,255,255,0.4);
  animation: typing 3s steps(24, end) forwards alternate infinite, blink 0.7s step-end infinite;
}

@keyframes typing {
  to { max-width: 100%; }
}

@keyframes blink {
  50% { border-color: gold; }
}

@keyframes wordFade {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-out {
  opacity: 0;
  transform: scale(0.7);
}

.fade-in {
  opacity: 1;
  transform: scale(1.15);
}

@keyframes glow {
  from { text-shadow: 0 0 15px rgba(255,255,255,0.4); }
  to { text-shadow: 0 0 40px rgba(255,255,255,1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <div id="year" class="year">2026</div>
  <div id="countdown" class="countdown"></div>
  <div class="message" id="message">
    <span>Thank you for being my family and friends ü§ç</span><br>
    <span>You made this year unforgettable.</span><br>
    <span>I hope next year will be amazing for all of you!</span><br>
    <span>May God bless you and your families üôè</span>
    <br>
  <p id="mess">message from eugene</p>
  </div>
</div>

<script>
const yearText = document.getElementById("year");

setTimeout(() => {
  yearText.classList.add("fade-out");
  setTimeout(() => {
    yearText.textContent = "2026";
    yearText.classList.remove("fade-out");
    yearText.classList.add("fade-in");
  }, 1500);
}, 3000);


const countdownEl = document.getElementById("countdown");
const newYear = new Date("January 1, 2027 00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = newYear - now;

  if (diff <= 0) {
    countdownEl.textContent = "üéâ Happy New Year 2026!";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  countdownEl.textContent =
    `${days}d ${hours}h ${minutes}m ${seconds}s`;
}, 1000);

/* ================= MESSAGE ANIMATION ================= */
const messageSpans = document.querySelectorAll('#message span');
messageSpans.forEach((span, i) => {
  span.style.animationDelay = `${i * 0.5 + 1.5}s`;
});

/* ================= FIREWORKS ================= */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = Math.random() * canvas.height / 2;
    this.color = `hsl(${Math.random() * 360},100%,60%)`;
    this.radius = 2;
    this.speed = 4;
    this.exploded = false;
    this.particles = [];
  }

  explode() {
    for (let i = 0; i < 40; i++) {
      this.particles.push({
        x: this.x,
        y: this.y,
        angle: Math.random() * Math.PI * 2,
        speed: Math.random() * 4 + 1,
        life: 60
      });
    }
  }

  update() {
    if (!this.exploded) {
      this.y -= this.speed;
      if (this.y <= this.targetY) {
        this.exploded = true;
        this.explode();
      }
    } else {
      this.particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;
      });
    }
  }

  draw() {
    if (!this.exploded) {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    } else {
      this.particles.forEach(p => {
        if (p.life > 0) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      });
    }
  }
}

let fireworks = [];

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (Math.random() < 0.05) {
    fireworks.push(new Firework());
  }

  fireworks.forEach((fw, i) => {
    fw.update();
    fw.draw();
    if (fw.exploded && fw.particles.every(p => p.life <= 0)) {
      fireworks.splice(i, 1);
    }
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
